<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get iintoo it today</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="invest">
      <!-- левая-->
      <section class="invest-image">
        <img src="images/bg.jpg" alt="Investment illustration" />
        <img class="logo" src="images/logo.svg" alt="iintoo logo" />
      </section>

      <!-- правая -->
      <section class="invest-content">
        <header class="intro">
          <h1>Get iintoo it today</h1>
          <p>There is no charge or obligation upon registration.</p>
        </header>

        <!-- кнопки -->
        <div class="social">
          <button type="button" class="btn facebook">
            <img src="images/facebook.svg" alt="facebook" />
            Register with Facebook
          </button>

          <button type="button" class="btn linkedin">
            <img src="images/linkedin.svg" alt="linkedin" />
            Register with LinkedIn
          </button>
        </div>

        <!-- черточки по бокам-->
        <p class="divider">OR</p>

        <!-- форма -->
        <form class="form" action="#" method="post">
          <div class="fields">
            <label>
              <input type="email" name="email" placeholder="Email" required />
            </label>

            <label>
              <input type="tel" name="phone" placeholder="Phone" />
            </label>
          </div>

          <!-- радио кнопки -->
          <fieldset class="investor-type">
            <legend>What type of investor are you?</legend>
            <p class="legend-text">
              Select the type of investor you are below.
            </p>
            <div class="in">
            <label class="radio">
              <input type="radio" name="investor"   />
              <span class="radio-label">Individual</span>
              <span class="info">i</span>
              <div class="hover">
                <span class="info-text">
                  I am a natural person investing on my own behalf as a sole
                  owner, joint tenant, or tenant in common.
                </span>
              </div>
            </label>

            <label class="radio">
              <input type="radio" name="investor" />
              <span class="radio-label">Business</span>
              <span class="info">i</span>
              <div class="hover">
                <span class="info-text">
                  I am a natural person investing on my own behalf as a sole
                  owner, joint tenant, or tenant in common.
                </span>
              </div>
            </label>

            <label class="radio">
              <input type="radio" name="investor" />
              <span class="radio-label">IRA</span>
              <span class="info">i</span>
              <div class="hover">
                <span class="info-text">
                  I am a natural person investing on my own behalf as a sole
                  owner, joint tenant, or tenant in common.
                </span>
                
              </div>
            </label>

            <label class="radio">
              <input type="radio" name="investor" />
              <span class="radio-label">Trust</span>
              <span class="info">i</span>
              <div class="hover">
                <span class="info-text">
                  I am a natural person investing on my own behalf as a sole
                  owner, joint tenant, or tenant in common.
                </span>
              </div>
            </label>
            </div>
          </fieldset>

          <!--  квадратная радио кнопка-->
          <label class="checkbox">
            <input type="checkbox" required />
            <span>
              I agree to the terms and receiving notifications from iintoo
              <a href="#">View full terms</a>
            </span>
          </label>

          <!-- кнопка -->
          <button type="submit" class="submit">Create Account</button>
        </form>
      </section>
    </main>
  </body>
</html>
